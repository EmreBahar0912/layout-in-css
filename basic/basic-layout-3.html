<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 3</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Doe hier jouw ding! */
      body {
        display: grid;
        grid-column: 1fr 1fr;
        grid-row: 1fr 1fr 1fr;
        gap: 1em;
      }

      header {
        grid-column: 1;
        grid-row: 3;
      }

      nav {
        grid-column: 2;
        grid-row: 3;
      }

      main {
        grid-column: 1 / 3;
        grid-row: 1;
        min-height: 60vh;
      }

      footer {
        grid-column: 1 / 3;
        grid-row: 2;
      }
    </style>
  </head>
  <body id="basic-layout-3">
    <header><h1>Basic Layout 3</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
